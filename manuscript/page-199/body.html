<div class="leaf flex"><div class="inner justify"><p>The Earl started, almost imperceptibly, muttering to himself, “Alack, his wits are flown again!—it was ill wisdom to lead him on to strain them”—then he deftly turned the talk to other matters, with the purpose of sweeping the unlucky seal out of Tom’s thoughts—a purpose which easily succeeded.</p><img class="overlay center" width = "0%" src="link15-177.jpg" url = "link15-177.jpg" /><hr class="section"></div> </div>
